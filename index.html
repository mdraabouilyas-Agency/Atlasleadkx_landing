<head>

    <meta name="description" content="AtlasLeadX aide les cliniques dentaires à générer des patients qualifiés grâce à des systèmes digitaux fiables.">

    <style>
        /* --- 10/10 DESIGN SYSTEM --- */
        :root {
            --bg-deep: #050a14;       /* Deepest Navy/Black */
            --bg-glass: rgba(20, 30, 48, 0.6); /* Frosted Glass */
            --border-glass: rgba(255, 255, 255, 0.08);
            --accent: #FF8C42;        /* The Orange from your Logo */
            --accent-glow: rgba(255, 140, 66, 0.3);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, #FF8C42 0%, #FF5F1F 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(255, 140, 66, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(30, 64, 175, 0.15) 0%, transparent 25%);
        }

        /* --- UTILITIES --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 5%; }
        a { text-decoration: none; transition: 0.3s; }
        
        /* Language Logic - Hide specific languages based on body class */
        body.lang-fr .en-text { display: none !important; }
        body.lang-en .fr-text { display: none !important; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 20px 0;
            background: rgba(5, 10, 20, 0.85);
            backdrop-filter: blur(12px);
            z-index: 1000;
            border-bottom: 1px solid var(--border-glass);
        }

        .nav-content {
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px; }
        .logo span { color: var(--accent); }

        .nav-actions { display: flex; align-items: center; gap: 20px; }

        .lang-switch {
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            border: 1px solid var(--border-glass);
            padding: 5px 12px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .lang-switch:hover { border-color: var(--accent); color: var(--accent); }

        .btn-nav {
            background: var(--gradient);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        .btn-nav:hover { transform: translateY(-2px); box-shadow: 0 6px 20px var(--accent-glow); }

        /* --- HERO --- */
        .hero {
            padding: 180px 0 100px;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .hero h1 span {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto 40px;
        }

        .hero-btns {
            display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-glass);
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .btn-secondary:hover { border-color: var(--accent); color: var(--accent); }

        /* --- GLASS CARDS (High Ticket) --- */
        .specialty-section { padding: 80px 0; }
        .section-title { text-align: center; margin-bottom: 50px; }
        .section-title h2 { font-size: 2.2rem; margin-bottom: 15px; }
        
        .glass-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            padding: 35px;
            border-radius: 16px;
            transition: 0.3s;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .icon { font-size: 2rem; margin-bottom: 20px; display: block; }
        .glass-card h3 { font-size: 1.5rem; margin-bottom: 10px; }
        .glass-card p { color: var(--text-muted); font-size: 1rem; line-height: 1.5; }
